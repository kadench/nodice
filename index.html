<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NoDice | Menu</title>
    <link rel="icon" type="image/x-icon" href="assets/dicedn.png"/>
    <link rel="stylesheet" href="css/main_menu.css">
    <script src="js/main_menu.js" defer></script>
</head>
<body>
    <!-- Fullscreen overlay shown first with Play button -->
    <div id="start-overlay" class="overlay">
        <button id="begin" class="btn-base" aria-label="Play / Begin">Play</button>
    </div>

    <main id="stage" class="stage">
        <!-- Placeholder logo image. Replace with your actual SVG/PNG -->
        <img id="logo" class="logo is-hidden" src="https://placecats.com/1000/1000" alt="NO DICE Logo">

        <!-- Options area (appears when logo is docked) -->
        <section id="options" class="options" aria-label="Options">
        <a href="game.html"><button class="btn-base">New Game aaaa</button></a>
        <button class="btn-base">How to Play</button>
        <button class="btn-base">Quit</button>
        </section>
    <form class="form-90s" action="#" method="get">
    <label for="mode">Game Mode</label>
    <select id="mode" name="mode" class="ctrl-90s select-90s">
        <option value="story">Story Mode</option>
        <option value="arcade">Arcade</option>
        <option value="time">Time Attack</option>
        <option value="custom">Custom</option>
    </select>

    <label for="lives">Starting Lives</label>
    <input id="lives" name="lives" type="number" inputmode="numeric" min="0" max="99" step="1" value="3" class="ctrl-90s number-90s" />

  <button type="submit" class="btn-base">Apply</button>
</form>

    </main>
</body>
</html>
